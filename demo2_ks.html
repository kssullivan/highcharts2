<!DOCTYPE html>
<html>
  <head>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://code.highcharts.com/highcharts-more.js"></script>
    <script src="http://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.3.5/tabletop.min.js"></script>
    <script>
    $(function () {
        $('#container').highcharts({
            chart: {
                type: 'scatter',
                zoomType: 'xy'
            },
            title: {
                text: 'Hours of Sleep vs Caffeine'
            },
            subtitle: {
                text: 'Source: my brain'
            },
            xAxis: {
                title: {
                    enabled: true,
                    text: 'Caffiene (mg)'
                },
                startOnTick: true,
                endOnTick: true,
                showLastLabel: true
            },
            yAxis: {
                title: {
                    text: 'Sleep (Hours)'
                }
            },
            legend: {
                layout: 'vertical',
                align: 'left',
                verticalAlign: 'top',
                x: 100,
                y: 70,
                floating: true,
                backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF',
                borderWidth: 1
            },
            plotOptions: {
                scatter: {
                    marker: {
                        radius: 5,
                        states: {
                            hover: {
                                enabled: true,
                                lineColor: 'rgb(100,100,100)'
                            }
                        }
                    },
                    states: {
                        hover: {
                            marker: {
                                enabled: false
                            }
                        }
                    },
                    tooltip: {
                        headerFormat: '<b>{series.name}</b><br>',
                        pointFormat: '{point.x} mg, {point.y} hr'
                    }
                }
            },
            series: [{
                name: 'August',
                color: 'rgba(223, 83, 83, .5)',
                data: [[72, 7], [83, 8.6], [33, 6.9], [99, 6], [41, 8], [34, 8.1], [38, 7.6], [31, 7.8], [44, 8.5], [21, 8.4], [14, 8.9], [33, 8.6], [36, 8.9], [70, 8], [20, 8], [80, 7], [50, 9], [50, 10], [30, 8.5], [40, 8], [20, 10], [30, 9], [40, 8], [50, 8], [60, 8.5], [100, 10]]

            }, {
                name: 'December',
                color: 'rgba(119, 152, 191, .5)',
                data: [[110, 5.7], [98, 6.7], [77, 5.5], [168, 1], [188,0], [55, 7], [56, 7], [133, 4.6], [79, 7.2], [81, 5.7], [95, 5.6], [111, 5.7], [122, 5], [86, 6], [80, 5], [100, 6], [120, 4], [60, 7], [80, 7], [90, 6], [110, 4], [113, 5.5], [150, 3], [80, 7], [60, 6], [50, 5]]
            }]
        });
    });

    </script>
  </head>
  <body>
    <div id="container" style="min-width: 310px; height: 500px; margin: 0 auto"></div>
  </body>
</html>
